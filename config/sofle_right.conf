# Sofle Right Configuration
# IMPORTANTE: Esta configuración debe ser igual a la izquierda
# excepto en las configuraciones específicas de display

# 电池电量报告间隔时间单位是秒
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# 增加键盘消抖
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# 增加键盘的 BLE 无线电的发射功率，用解决延迟和左右通讯不佳的问题
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 更改键盘默认显示名称
CONFIG_ZMK_KEYBOARD_NAME="Sofle_RGB"

# 用于解决 Windows 中与电池报告相关的错误
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# oled相关配置
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
# Lado derecho usa pantalla custom
CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# 休眠相关配置
# Milliseconds of inactivity before entering idle state (10 minute)
CONFIG_ZMK_IDLE_TIMEOUT=600000
# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
# Milliseconds of inactivity before entering deep sleep (15 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# zmk studio相关配置
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

# Mouse Emulation / Trackpad
CONFIG_ZMK_POINTING=y

# ==== CONFIGURACIONES CRÍTICAS AÑADIDAS ====

# Split keyboard configuration (CRÍTICO)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Bluetooth connections
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Disable PHY 2M para mejor compatibilidad
CONFIG_BT_CTLR_PHY_2M=n

# Experimental BT features
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# N-Key Rollover
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
